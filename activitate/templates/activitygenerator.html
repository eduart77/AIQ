{% extends 'base.html' %}

{% block title %}
<title>Choose your activity</title>
{% endblock %}

{% block head %}
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        font-weight: 300;
        font-size: 15px;
        line-height: 1.7;
        color: #c4c3ca;
        background-color: #1f2029;
        overflow-x: hidden;

    }
    body::-webkit-scrollbar {
        width: 0px;  /* Remove scrollbar space */
        background: transparent;  /* Optional: just to ensure it's hidden */
    }

    body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #2a2b38;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        text-align: center;
        background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
        background-position: bottom center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    h1 {
        font-weight: 600;
        font-size: 24px;
        color: #ffeba7;
        text-align: center;
        margin-bottom: 20px;
    }

    .button-container {
        text-align: center;
        margin: 20px 0;
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ffeba7;
        color: #102770;
        cursor: pointer;
        font-weight: 600;
        width: 100%;
        max-width: 300px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #102770;
        color: #ffeba7;
    }

    .logo {
        display: block;
        margin: 0 auto 20px;
        width: 100px;
        height: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Choose your activity</h1>
    <div class="button-container">
        <a href="{% url 'card_list' %}" class="button">Printable Cards</a>
    </div>
    <div class="button-container">
        <a href="{% url 'rhymed_story' %}" class="button">Rhymed story with the planets</a>
    </div>
</div>
{% endblock %}
